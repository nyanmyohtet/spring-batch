spring.application.name=spring-batch

spring.main.allow-circular-references=true

# Spring Batch Schema Initialization
spring.batch.jdbc.initialize-schema=always

#mysql database connection
spring.datasource.url=jdbc:mysql://localhost:3306/spring-batch
spring.datasource.username = root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.timeBetweenEvictionRunsMillis = 60000
spring.datasource.maxIdle = 1
#below properties will automatically create and updates database schema
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create-drop

